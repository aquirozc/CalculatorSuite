<!DOCTYPE HTML5>

<html lang="es">

    <head>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/VisualResources/style.css">
        <link rel="shortcut icon" href="/VisualResources/favico.png" type="image/x-icon">
        <title>Conversor de números</title>
    </head>

    <body>

       <div id="main-wrapper">

            <div id="left-pane">
                
                <h1>Conversor de <br> <span class="highlight">números</span></h1>

                <form>
                        
                    <label for="prompr-textbox">Ingrese un número: </label>
                    <input id="prompt-textbox" type="text">

                    <div id="checkbox-wrapper">

                        <div>
                            <label for="source-b2">Binario (Base 02)</label>
                            <input type="radio" name="sourceformat" id="source-b02" value="base02">
                        </div>
                        <div>
                            <label for="source-b08">Octal (Base 08)</label>
                            <input type="radio" name="sourceformat" id="source-b08" value="base08">
                        </div>
                        <div>
                            <label for="source-b10">Decimal (Base 10)</label>
                            <input type="radio" name="sourceformat" id="source-b10" value="base10">
                        </div>
                        <div>
                            <label for="source-b16">Binario (Base 16)</label>
                            <input type="radio" name="sourceformat" id="source-b16" value="base16">
                        </div>


                        <div>
                            <label for="outcome-b2">Binario (Base 02)</label>
                            <input type="radio" name="outcomeformat" id="outcome-b02" value="base02">
                        </div>
                        <div>
                            <label for="outcome-b08">Octal (Base 08)</label>
                            <input type="radio" name="outcomeformat" id="outcome-b08" value="base08">
                        </div>
                        <div>
                            <label for="outcome-b10">Decimal (Base 10)</label>
                            <input type="radio" name="outcomeformat" id="outcome-b10" value="base10">
                        </div>
                        <div>   
                            <label for="outcome-b16">Binario (Base 16)</label>
                            <input type="radio" name="outcomeformat" id="outcome-b16" value="base16">
                        </div> 

                    </div>
                        
                        <input type="button"  id="convert-button" value="Convertir número">
                        
                </form>
            </div>

            <div id="right-pane">

                <h2>Resultado</h2>

                <div id="result-wrapper">
                    <div id="source-base"></div>
                    <div id="source-value"></div>
                    <div id="outcome-base"></div>
                    <div id="outcome-value"></div>
                </div>

        </div>

    </body>

    <script src="../CalculatorEngine/prodReadyBundle.js"></script>

</html>
