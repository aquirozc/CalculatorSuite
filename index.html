<!DOCTYPE HTML5>

<html lang="es">

    <head>
        <title>Conversor de números</title>

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/VisualResources/style.css">
        <link rel="shortcut icon" href="/VisualResources/faviconV4(128x128).png" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    
    </head>

    <body>

       <main>

            <div id="panel-izquierdo">
                
                <h1>Conversor de <br class="salto-opcional"> números</h1>

                <form>
                        
                    <div id="contenedor-campo-de-texto">
                        <label for="campo-de-texto">Ingrese un número: </label>
                        <input id="campo-de-texto" type="text">
                    </div>

                    <div id="contenedor-botones-de-radio">

                        
                        <label for="origen-b02">
                            Binario (Base 02) 
                            <input type="radio" name="sistema-de-origen" id="origen-b02" value="base02"> 
                        </label>
                            
                        <label for="origen-b08">
                            Octal (Base 08)
                            <input type="radio" name="sistema-de-origen" id="origen-b08" value="base08"> 
                        </label>  
                    
                        <label for="origen-b10">
                            Decimal (Base 10)
                            <input type="radio" name="sistema-de-origen" id="origen-b10" value="base10">
                        </label>
                            
                        <label for="origen-b16">
                            Hexadecimal (Base 16)
                            <input type="radio" name="sistema-de-origen" id="origen-b16" value="base16">
                        </label>
                            
                        <label for="destino-b02">
                            Binario (Base 02)
                            <input type="radio" name="sistema-de-destino" id="destino-b02" value="base02">
                        </label>
                            
                        <label for="destino-b08">
                            Octal (Base 08)
                            <input type="radio" name="sistema-de-destino" id="destino-b08" value="base08">
                        </label>
                            
                        <label for="destino-b10">
                            Decimal (Base 10)
                            <input type="radio" name="sistema-de-destino" id="destino-b10" value="base10">
                        </label>
                            
                        <label for="destino-b16">
                            Hexadecimal (Base 16)
                            <input type="radio" name="sistema-de-destino" id="destino-b16" value="base16">
                        </label>
                            

                    </div>
                        
                </form>

                <input type="button"  id="boton-convertir" value="Convertir número">

            </div>

            <div id="panel-derecho">

                <div>
                    <h2>Resultado</h2>

                    <div id="contenedor-resultados">
                        <div id="origen-sistema"></div>
                        <div id="origen-valor"></div>
                        <div id="destino-sistema"></div>
                        <div id="destino-valor"></div>
                    </div>

                </div>

        </main>

    </body>

    <script src="/CalculatorEngine/prodReadyBundle.js"></script>

</html>
