<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="VisualResources/style.css">
        <link rel="stylesheet" href="VisualResources/commonStyles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Solucionador de sistemas de ecuaciones</title>
    </head>
    <body class="flex flx-center-main-axis flx-center-cross-axis">
        <main>
            <h1>Solucionador de sistemas de ecuaciones</h1>
            <form class="flex flx-column">
                <label for="seleccion-dimension">Escoja la dimensión del sistema</label>
                <div class="flex">
                    <input type="range" id="seleccion-dimension" value="3" min="2" max="10" step="1">
                    <span>3</span>
                </div>
                <div class="flex">
                    <div style="flex-grow: 1;"></div>
                    <button id="btn-generar-campos">Siguiente</button>
                </div>
            </form>
            <div id="input-super-contenedor" class="flex flx-column">
                <p>Ingrese los valores constantes del sistema: </p>
                <div id="input-contenedor" class="flex flx-center-main-axis"></div>
                <div class="flex">
                    <button>Resetear</button>
                    <button>Rellenar con ceros</button>
                    <button id="btn-resolver-sistema">Siguiente</button>
                </div>
            </div>
            <div id="super-contenedor-solucion" class="flex flx-column flx-center-main-axis">
                <label for="mostrar-contenedor-vector-x" class="flex flx-column flx-center-main-axis">Solución general del sistema</label>
                <input id="mostrar-contenedor-vector-x" type="checkbox" class="dsp-none">
                <div id="super-contenedor-vector-x">
                    <div id="contenedor-solucion-vector-x" class="flex"></div>
                </div>
                <label for="mostrar-contenedor-vector-y" class="flex flx-column flx-center-main-axis">Obtención del vector auxiliar Y</label>
                <input id="mostrar-contenedor-vector-y" type="checkbox" class="dsp-none">
                <div id="super-contenedor-vector-y">
                    <div id="contenedor-solucion-vector-y" class="flex"></div>
                </div>
                <label for="mostrar-contenedor-matrices" class="flex flx-column flx-center-main-axis">Obtención de las matrices L y U</label>
                <input id="mostrar-contenedor-matrices" type="checkbox" class="dsp-none">
                <div id="super-contenedor-matrices">
                    <div id="contenedor-solucion-matrices" class="flex">
                        <div class="flx-grow1">
                            <h2>Obtención de la matriz L</h2>
                            <div id="contenedor-solucion-matriz-l"></div>
                        </div>
                        <div class="flx-grow1">
                            <h2>Obtención de la matriz U</h2>
                            <div id="contenedor-solucion-matriz-u"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="CalculatorEngine/prodReadyBundle.js"></script>
</html>
