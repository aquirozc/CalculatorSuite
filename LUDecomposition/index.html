<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Solucionador de sistemas de ecuaciones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="VisualResources/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="VisualResources/mainStylesheet.css">
        <link rel="stylesheet" href="VisualResources/commonStyles.css">
    </head>

    <body class="flex flx-center-main-axis flx-center-cross-axis">
        <main>
            <h1>Solucionador de sistemas de ecuaciones</h1>

            <form class="flex flx-column">
                <label for="sldr-escoger-tamaño">Escoja la dimensión del sistema</label>

                <div class="flex flx-center-cross-axis">
                    <input type="range" id="sldr-escoger-tamaño" value="3" min="2" max="10" step="1">
                    <span>3</span>
                </div>

                <div class="flex">
                    <div class="flx-grow1"></div>
                    <button id="btn-generar-campos">Siguiente</button>
                </div>
            </form>

            <div id="super-contenedor-input" class="flex flx-column ocultable">
                <p>Ingrese los valores constantes del sistema: </p>

                <div id="contenedor-input" class="flex flx-center-main-axis"></div>

                <div class="flex">
                    <button>Resetear</button>
                    <button>Rellenar con ceros</button>
                    <button id="btn-resolver-sistema">Resolver</button>
                </div>
            </div>

            <div id="super-contenedor-solucion" class="flex flx-column flx-center-main-axis">

                <label for="mostrar-super-contenedor-vector-x" class="flex flx-center-cross-axis flx-center-main-axis">
                    Solución general del sistema
                    <div class="flx-grow1"></div>
                    <input id="mostrar-super-contenedor-vector-x" type="checkbox" class="dsp-none">
                    <img src="VisualResources/collapse_icon.png" height="10px">
                </label>
                
                <div id="super-contenedor-vector-x" class="ocultable">
                    <div id="contenedor-vector-x" class="flex"></div>
                </div>

                <label for="mostrar-super-contenedor-vector-y" class="flex flx-center-cross-axis flx-center-main-axis">
                    Obtención del vector auxiliar Y
                    <div class="flx-grow1"></div>
                    <input id="mostrar-super-contenedor-vector-y" type="checkbox" class="dsp-none">
                    <img src="VisualResources/collapse_icon.png" height="10px">
                </label>
                
                <div id="super-contenedor-vector-y" class="ocultable">
                    <div id="contenedor-vector-y" class="flex"></div>
                </div>

                <label for="mostrar-super-contenedor-matrices" class="flex flx-center-cross-axis flx-center-main-axis">
                    Obtención de las matrices L y U
                    <div class="flx-grow1"></div>
                    <input id="mostrar-super-contenedor-matrices" type="checkbox" class="dsp-none">
                    <img src="VisualResources/collapse_icon.png" height="10px">
                </label>
                
                <div id="super-contenedor-matrices" class="ocultable">
                    <div id="contenedor-matrices" class="flex">
                        <div class="flx-grow1">
                            <h2>Obtención de la matriz L</h2>
                            <div id="contenedor-matriz-l"></div>
                        </div>
                        <div class="flx-grow1">
                            <h2>Obtención de la matriz U</h2>
                            <div id="contenedor-matriz-u"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="CalculatorEngine/prodReadyBundle.js"></script>
</html>
