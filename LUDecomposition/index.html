<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Factorización LU</title>
        <link rel="stylesheet" href="./VisualResources/style.css">
    </head>
    <body>

        <main>

            <h1>Resolución de sistemas de ecuaciones mediante Factorización LU</h1>

            <form class="flex flex-column">

                <label for="campo-n">Seleccione la dimensión del sistema de ecuaciones(El numero de variables y/o ecuaciones):</label>

                <div>

                    <input type="range" name="campo-n" id="campo-n" min="0" max="10" step="1" value="3">

                    <span>3</span>

                </div>

                <button id="btn-generar-campos">Siguiente</button>

            </form>

            <div id="input-super-contenedor" class="display-none">

                <div id="input-contenedor" class="flex">

                </div>

                <button id="btn-resolver-sistema">Siguiente</button>

            </div>

            <div id="super-contenedor-solucion" class="display-none">
                
                <div class="flex">
                    <div>
                        <h2>Obtención de la Matriz L</h2>
                        <div id="contenedor-solucion-matriz-l"></div>
                    </div>
                    <div>
                        <h2>Obtención de la Matriz U</h2>
                        <div id="contenedor-solucion-matriz-u"></div>
                    </div>
                </div>

                <div>
                    <h2>Cálculo del vector Y</h2>
                    <div id="contenedor-solucion-vector-y" class="flex"></div>
                </div>
                <div>
                    <h2>Cálculo del vector X</h2>
                    <div id="contenedor-solucion-vector-x" class="flex"></div>
                </div>
                
            </div>

        </main>
        
    </body>

    <script src="./CalculatorEngine/prodReadyBundle.js"></script>

</html>
