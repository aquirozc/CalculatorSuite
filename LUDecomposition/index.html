<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="VisualResources/style.css">
        <link rel="stylesheet" href="VisualResources/commonStyles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Solucionador de sistemas de ecuaciones</title>
    </head>
    <body class="flex flx-center-main-axis flx-center-cross-axis">
        <main>
            <h1>Solucionador de sistemas de ecuaciones</h1>
            <form class="flex flx-column">
                <label for="seleccion-dimension">Escoja la dimensi√≥n del sistema</label>
                <div class="flex">
                    <input type="range" id="seleccion-dimension" value="3" min="2" max="10" step="1">
                    <span>3</span>
                </div>
                <div class="flex">
                    <div style="flex-grow: 1;"></div>
                    <button id="btn-generar-campos">Siguiente</button>
                </div>
            </form>
            <div id="input-super-contenedor" class="flex flx-column">
                <p>Ingrese los valores constantes del sistema: </p>
                <div id="input-contenedor" class="flex flx-center-main-axis"></div>
                <div class="flex">
                    <button>Resetear</button>
                    <button>Rellenar con ceros</button>
                    <button id="btn-resolver-sistema">Siguiente</button>
                </div>
            </div>
        </main>
    </body>
    <script src="CalculatorEngine/prodReadyBundle.js"></script>
</html>
